<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="resume-form" class="resume-form">
            <h2>Dynamic Resume</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="Email">Email:</label>
            <input type="email" id="Email" required>
            
            <label for="tel">Phone:</label>
            <input type="tel" id="tel" required>
            
            <label for="Education">Education:</label>
            <input type="text" id="Education" required>
            
            <label for="exprience">Experience:</label>
            <input type="text" id="exprience" required>
            
            <label for="Skills">Skills:</label>
            <input type="text" id="Skills" required>
            
            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-display" class="resume-display"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
